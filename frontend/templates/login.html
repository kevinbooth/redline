{% extends 'base.html' %}

{% block content %}
<div class="container login">
  <div class="row">
    <h1 class="page__title">Login</h1>
  </div>
  <div class="row">
    <div class="five columns">
      <label for="uname">Username</label>
      <input class="form__input" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw">Password</label>
      <input class="form__input" type="password" placeholder="Enter Password" name="psw" required>

      <button class="form__submit" type="submit">Login</button>
      <p>Don't have a login? Register <a href="/register">here</a></p>
    </div>
    <div class="seven columns">
      <p>Join the free car management platform.</p>
      <p>Manage all your car projects in one central locations.<p>
      <p>Track tasks you need to do on your car.<p>
    </div>
  </div>
</div>
{% endblock %}
